<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h2>Sentiment Analysis on Product Reviews</h2>
    <form action="/predict" method="POST">
        <textarea name="review" rows="5" cols="50" placeholder="Enter product review here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <h3>Predicted Sentiment: {{ prediction }}</h3>
    <h4>Confidence: {{ confidence }}%</h4>
    {% endif %}
</body>
</html>
